name: Locally install scqubits with mambabuild and run pytests

on: 
  push: 
    branches:
      - main
      - devel_peterg
      - spc-main-devel
  workflow_dispatch:

jobs:
  build-all:
    name: scqubits testing (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
        name: Checkout repository

      - name: Python setup for the rest of the jobs
        uses: conda-incubator/setup-miniconda@v3
        with:
            miniforge-variant: Miniforge3
            mamba-version: "*"
            use-mamba: true
            auto-update-conda: true
            python-version: ${{ matrix.python-version }}
            channels: conda-forge, defaults
            channel-priority: true
            auto-activate-base: true
            activate-environment: ""

      # Conda environment initialization (Linux & MacOS)
      #- name: Initialize Conda (Linux & MacOS)
      #  if: ${{ matrix.os != 'windows-latest' }}
      #  shell: bash -el {0}
      #  run: |
      #    source $CONDA/bin/activate
      #     conda init bash

      # Conda environment initialization (Windows)
      #- name: Initialize Conda (Windows)
      #  if: ${{ matrix.os == 'windows-latest' }}
      #  run: |
      #    conda init
      #    conda activate base

      - name: Add conda to system path (all OS)
        run: |
          echo $CONDA/bin >> $GITHUB_PATH

      - name: conda info
        run: conda info

      - name: Lint with flake8
        run: |
          mamba install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Build with mambabuild and run tests
        run: |
          mamba install boa
          conda mambabuild .

