name: Python Package using Conda

on: 
  push: 
    branches:
      - main
      - devel_peterg
      - spc-main-devel
  workflow_dispatch:

jobs:
  build-all:
    name: scqubits testing (${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest", "windows-latest"]
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
        name: Checkout repository

      - name: Set up Miniforge for MacOS (arm64)
        if: ${{ matrix.os == 'macos-latest' }}
        uses: conda-incubator/setup-miniconda@v3
        with:
            miniforge-variant: Miniforge3
            python-version: ${{ matrix.python-version }}
            architecture: arm64
            use-mamba: true
            auto-update-conda: true
            channels: conda-forge

      - name: Set up Miniforge for Ubuntu and Windows (x86_64)
        if: ${{ matrix.os != 'macos-latest' }}
        uses: conda-incubator/setup-miniconda@v3
        with:
            miniforge-variant: Miniforge3
            python-version: ${{ matrix.python-version }}
            architecture: x64
            use-mamba: true
            auto-update-conda: true
            channels: conda-forge

      - name: Ensure Conda is initialized
        shell: bash
        run: |
          source $CONDA/bin/activate
          conda init bash

      - name: Add conda to system path
        run: |
          echo $CONDA/bin >> $GITHUB_PATH

      - name: conda info
        run: conda info

      - name: Lint with flake8
        run: |
          mamba install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Build with conda and run tests
        run: |
          mamba install boa
          conda mambabuild .


