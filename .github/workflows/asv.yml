name: Benchmark with ASV

on:
  push:
    branches: asvDevBranch

jobs:
  asvContinuous:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      max-parallel: 8
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: "cloud_env"
        python-version: 3.9
        channels: defaults, conda-forge
    - name: use version of conda with --force
      run: |
        conda config --remove-key pinned_packages
        conda activate cloud_env
        conda install -n base conda=24.1.2 --no-pin
        conda install python=3.9
        conda --version
    - name: pull asv data
      run: |
        git fetch origin $GITHUB_BASE_REF:base $GITHUB_REF:incoming
        git clone https://github.com/KevinzChen04/asv_test.git
    - name: Set up asv
      run: |
        conda install asv
        cd asv_test/cloud
        asv machine --machine github-cloud-machine --yes
    - name: asv continuous check
      run: |
        pwd
        cd asv_test/cloud
        asv continuous --only-changed -f 1.25 -v base incoming
