name: Benchmark with ASV

on:
  push:
    branches: asvDevBranch
  pull_request:
    branches: asvDevBranch # not tested yet

jobs:
  asvContinuous:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      max-parallel: 8
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # get all commits
    - uses: conda-incubator/setup-miniconda@v3
      with:
        conda-version: 24.1.2
        activate-environment: "cloud_env"
        python-version: 3.9
        channels: defaults,conda-forge
        show-channel-urls: true
    - name: Set up asv
      run: |
        conda activate cloud_env
        conda env list
        conda install asv
        git fetch origin $GITHUB_BASE_REF:base $GITHUB_REF:incoming
        asv machine --machine github-cloud-machine --yes
    - name: asv continuous check
      run: asv continuous --only-changed -f 1.25 -v base incoming
